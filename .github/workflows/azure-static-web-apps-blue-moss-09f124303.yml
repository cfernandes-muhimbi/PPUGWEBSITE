name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Deploy static HTML without Node.js setup or build steps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 33d1301a8a9f0253d0966ef2af0ef8504f44624c72f9ac098f6c52a93a5a244f05-c74e0070-2105-46b0-8c1e-d633c7a390ce003022809f124303  # Use the secret you added
          action: "upload"
          app_location: "/"  # Root directory with index.html
          api_location: ""   # No API location needed
          output_location: ""  # No output directory
          app_build_command: ""  # Skip build command for static HTML

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
